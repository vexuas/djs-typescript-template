name: tests

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Create config folder
        run: mkdir src/config
      - name: Load environment config
        run: >
          echo "export const data = { ENV: '', BOT_TOKEN: '', MIXPANEL_ID: '', TOP_GG_TOKEN: '', GUILD_IDS: '', 
          GUILD_NOTIFICATION_WEBHOOK_URL: '', USE_DATABASE: '', ERROR_NOTIFICATION_WEBHOOK_URL: '' }" > src/config/environment.ts
      - name: Load database config
        run: echo "export const databaseConfig = {};" > src/config/database.ts

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Typescript checks
        run: yarn tsc --noEmit

  jest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Create config folder
        run: mkdir src/config

      - name: Load environment config
        run: >
          echo "export const data = { ENV: '', BOT_TOKEN: '', MIXPANEL_ID: '', TOP_GG_TOKEN: '', GUILD_IDS: '', 
          GUILD_NOTIFICATION_WEBHOOK_URL: '', USE_DATABASE: '', ERROR_NOTIFICATION_WEBHOOK_URL: '' }" > src/config/environment.ts
      - name: Load database config
        run: echo "export const databaseConfig = {};" > src/config/database.ts

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Jest tests
        run: yarn test
